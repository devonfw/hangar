on: push
name: check newline
jobs:
  runscript:
    name: check for CRLF newline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install dos2unix
        run: sudo apt-get install dos2unix
      - name: call a bash script to check line ending
        working-directory: ./scripts/demo_takeoff/
        run:  bash ${GITHUB_WORKSPACE}/.github/workflows/scripts/line-ending-check.sh 
